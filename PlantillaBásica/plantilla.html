<!DOCTYPE HTML>

<!-- ESTO ES UN COMENTARIO EN HTML -->
<html>
	<head>
		<!-- En la etiqueta 'meta' incluiremos los datos de codificación de caracteres. 
        No es necesario editarlo -->
        <meta http-equiv='Content-type' content='text/html;charset=UTF-8'>
        
        <!-- Otro uso de 'meta' es para SEO: Search Engine Optimization ("Optimización de Motores de Búsqueda")
        o sea, incluír información que facilite la clasificación de la página en motores de búsqueda como Google.
        -->
        
        <!-- Con 'link' vinculamos el HTML con un recurso externo
        En este caso, con una "stylesheet" ("hoja de estilos")
        con el CSS de la página.
        El valor de 'href' indica el URL del recurso.
        -->
		<link rel="stylesheet" href="plantilla.css">
        
        <!-- Con 'script' incluímos código en JavaScript al HTML.
        El uso de JavaScript nos permite incluir programación e 
        interactividad en el documento.
        El valor de 'src' indica el URL del código que queremos
        incluir.
        -->
		<script src="plantilla.js"></script>
        
        
		<title> </title>
	</head>
	<body>
		
	</body>
</html>
